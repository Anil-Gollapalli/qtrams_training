<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Layout with Flexbox</title>
  <style>
    /* Basic reset for box sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Container holding the whole layout */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header styling */
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Main content area with sidebar and body */
    .main {
      display: flex;
      flex: 1;
    }

    /* Sidebar styling */
    .sidebar {
      background-color: #333;
      color: white;
      width: 20%;
      padding: 1rem;
      text-align: center;
    }

    /* Body styling */
    .body {
      display: flex;
      flex: 1;
      padding: 1rem;
      gap: 1rem;
    }

    /* Left and Right sections within the Body */
    .left-section,
    .right-section {
      background-color: #e0e0e0;
      color: #333;
      flex: 1;
      padding: 1rem;
      text-align: center;
    }

    /* Additional styling for div boxes in left and right sections */
    .section-box {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    /* Card styling */
    .card {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: calc(50% - 1rem); /* Two cards per row */
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Footer styling */
    .footer {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <header class="header">
      Header
    </header>

    <!-- Main Content Section with Sidebar and Body -->
    <div class="main">
      <!-- Sidebar Section -->
      <aside class="sidebar">
        Sidebar
      </aside>

      <!-- Body Section with Left and Right Divisions -->
      <div class="body">
        <!-- Left Section with Cards -->
        <div class="left-section">
          <div class="section-box">
            <div class="card">Left Card 1</div>
            <div class="card">Left Card 2</div>
            <div class="card">Left Card 3</div>
            <div class="card">Left Card 4</div>
            <div class="card">Left Card 5</div>
            <div class="card">Left Card 6</div>
          </div>
        </div>

        <!-- Right Section with Cards -->
        <div class="right-section">
          <div class="section-box">
            <div class="card">Right Card 1</div>
            <div class="card">Right Card 2</div>
            <div class="card">Right Card 3</div>
            <div class="card">Right Card 4</div>
            <div class="card">Right Card 5</div>
            <div class="card">Right Card 6</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      Footer
    </footer>
  </div>

</body>
</html>

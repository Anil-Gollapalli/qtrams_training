<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci & Merge Sort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Fibonacci Sequence & Merge Sort</h1>

        <div class="section">
            <h2>Fibonacci Sequence (Iterative & Recursive)</h2>
            <div>
                <label for="fibInput">Enter a number for Fibonacci sequence:</label>
                <input type="number" id="fibInput" placeholder="Enter a number" min="1">
                <button onclick="displayFibonacci()">Generate Fibonacci</button>
            </div>
            <div id="fibResult"></div>
        </div>

        <div class="section">
            <h2>Merge Sort</h2>
            <div>
                <label for="sortInput">Enter numbers for merge sort (comma separated):</label>
                <input type="text" id="sortInput" placeholder="e.g. 3,2,1,13,8,5,0,1">
                <button onclick="displayMergeSort()">Sort Numbers</button>
            </div>
            <div id="mergeSortResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

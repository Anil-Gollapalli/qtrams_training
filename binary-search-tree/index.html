<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Binary Search Tree Operations</h1>

  <div>
    <label for="insertValue">Insert Value: </label>
    <input type="number" id="insertValue" />
    <button class="button" onclick="insertNode()">Insert</button>
  </div>

  <div>
    <label for="deleteValue">Delete Value: </label>
    <input type="number" id="deleteValue" />
    <button class="button" onclick="deleteNode()">Delete</button>
  </div>

  <div>
    <button class="button" onclick="levelOrderTraversal()">Level-Order Traversal</button>
    <button class="button" onclick="inOrderTraversal()">In-Order Traversal</button>
    <button class="button" onclick="preOrderTraversal()">Pre-Order Traversal</button>
    <button class="button" onclick="postOrderTraversal()">Post-Order Traversal</button>
  </div>

  <div id="output">
    <h3>Tree Traversal Output:</h3>
    <pre id="treeOutput"></pre>
  </div>

  <div id="treeVisualizer" class="tree-output">
    <h3>Tree Visualization:</h3>
    <pre id="prettyPrintOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
